version: '3.4'

services:
  langchaindemo:
    image: langchaindemo
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m langchain-demo "]
    ports:
      - 5678:5678
